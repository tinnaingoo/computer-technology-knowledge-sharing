<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
</head>
<body>

<div class="faq--container"></div>

<script>
    // Fetch data from post.json
    fetch('post.json')
        .then(response => response.json())
        .then(data => {
            // Iterate through the data and create sections dynamically
            data.forEach(item => {
                createFaqSection(item.title, item.answer);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to create FAQ sections dynamically
    function createFaqSection(title, answer) {
        // Create elements
        var faqContainer = document.querySelector('.faq--container');
        var section = document.createElement('section');
        var h1 = document.createElement('h1');
        var p = document.createElement('p');

        // Set content
        h1.textContent = title;
        p.textContent = answer;

        // Append elements to the section
        section.appendChild(h1);
        section.appendChild(p);

        // Append section to the faqContainer
        faqContainer.appendChild(section);
    }
</script>

</body>
</html>
