<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <link rel="manifest" href="favicon/site.webmanifest">

   <link rel="stylesheet" href="css/topnav.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/ad-styles.css">
   <link rel="stylesheet" href="css/styles.css">

   <title>Computer Technology and Knowledge Sharing</title>

    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .faq--container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .pagination-button.active {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="header">
  <h2>PNG Download</h2>
  <p>PNG File free download for Graphic Designer</p>
</div>

<div id="navbar">
  <div class="search" id="search-box">
    <input type="search" placeholder="Search with Keywords" id="searchInput" oninput="filterFAQs()"/>
  </div>
</div>

<div class="loading" id="loading">Loading...</div>

<div class="faq--container" id="faqContainer">
    <section class="faq--01" id="faqSection">
        <!-- Content will be dynamically added here -->
    </section>
</div>


<script>
    // Show loading state
    document.getElementById('loading').style.display = 'block';

    // Fetch data from post.json
    fetch('post.json')
        .then(response => response.json())
        .then(data => {
            // Hide loading state
            document.getElementById('loading').style.display = 'none';

            // Store original data for pagination
            const originalData = data;

            // Initialize FAQ section and pagination container
            const faqSection = document.getElementById('faqSection');
            const paginationContainer = document.getElementById('paginationContainer');

            // Initialize pagination variables
            const itemsPerPage = 30;
            let currentPage = 1;
            const totalPages = Math.ceil(originalData.length / itemsPerPage);

            // Function to display items for the current page
            function displayItems(page) {
                // Clear existing content in the FAQ section
                faqSection.innerHTML = '';

                // Calculate start and end indexes for the current page
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;

                // Slice the original data to get items for the current page
                const pageItems = originalData.slice(startIndex, endIndex);

                // Create FAQ sections for items on the current page
                pageItems.forEach(item => {
                    createFaqSection(item.title, item.description, item.img_url, faqSection);
                });

                // Highlight the current page button
                highlightCurrentPageButton();
            }

            // Function to create FAQ sections dynamically
            function createFaqSection(title, description, imgUrl, container) {
                // Create elements
                var section = document.createElement('section');
                var h1 = document.createElement('h1');
                var img = document.createElement('img');
                var p = document.createElement('p');

                // Set content
                h1.textContent = title;
                img.src = imgUrl;
                p.textContent = description;

                // Append elements to the section
                section.appendChild(h1);
                section.appendChild(img);
                section.appendChild(p);

                // Append section to the specified container
                container.appendChild(section);
            }

        .catch(error => {
            // Handle error and hide loading state
            console.error('Error fetching data:', error);
            document.getElementById('loading').style.display = 'none';
        });
</script>
</body>
</html>
