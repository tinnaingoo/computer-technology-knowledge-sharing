<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="loading" id="loading">Loading...</div>

<div class="faq--container">
    <div>
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" oninput="filterFAQs()">
    </div>

    <section class="faq--01" id="faqSection">
        <!-- Content will be dynamically added here -->
    </section>
</div>

<script>
    // Show loading state
    document.getElementById('loading').style.display = 'block';

    // Fetch data from post.json
    fetch('post.json')
        .then(response => response.json())
        .then(data => {
            // Hide loading state
            document.getElementById('loading').style.display = 'none';

            // Store original data for filtering
            const originalData = data;

            // Initialize FAQ section
            const faqSection = document.getElementById('faqSection');

            // Create FAQ sections dynamically
            data.forEach(item => {
                createFaqSection(item.title, item.answer, faqSection);
            });

            // Function to create FAQ sections dynamically
            function createFaqSection(title, answer, container) {
                // Create elements
                var section = document.createElement('section');
                var h1 = document.createElement('h1');
                var p = document.createElement('p');

                // Set content
                h1.textContent = title;
                p.textContent = answer;

                // Append elements to the section
                section.appendChild(h1);
                section.appendChild(p);

                // Append section to the specified container
                container.appendChild(section);
            }

            // Function to filter FAQs based on search input
            window.filterFAQs = function () {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();

                // Filter data based on search input
                const filteredData = originalData.filter(item => item.title.toLowerCase().includes(searchInput));

                // Clear existing content in the FAQ section
                faqSection.innerHTML = '';

                // Create FAQ sections for filtered data
                filteredData.forEach(item => {
                    createFaqSection(item.title, item.answer, faqSection);
                });
            };
        })
        .catch(error => {
            // Handle error and hide loading state
            console.error('Error fetching data:', error);
            document.getElementById('loading').style.display = 'none';
        });
</script>

</body>
</html>
