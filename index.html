<head>

    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

<body>

  <div class="header">
  <h2>PNG Download</h2>
  <p>PNG File free download for Graphic Designer</p>
</div>

<div id="navbar">
  <div class="search" id="search-box">
    <input type="search" placeholder="Search with Keywords" id="searchInput" oninput="filterFAQs()"/>
  </div>
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
   
   

  
   
<script>
var wrap = $("#wrap");

wrap.on("scroll", function(e) {
    
  if (this.scrollTop > 147) {
    wrap.addClass("fix-search");
  } else {
    wrap.removeClass("fix-search");
  }

</script>
   
   
   
<div class="loading" id="loading">Loading...</div>

   <div class="faq--container" id="faqContainer">
       <section class="faq--01" id="faqSection">
           <!-- Content will be dynamically added here -->
       </section>

       <!-- Pagination -->
       <div class="pagination" id="paginationContainer">
           <!-- Pagination buttons will be dynamically added here -->
       </div>
   </div>

   <!-- Your existing HTML content goes here -->

   <script>
       // Show loading state
       document.getElementById('loading').style.display = 'block';

       // Fetch data from post.json
       fetch('post.json')
           .then(response => response.json())
           .then(data => {
               // Hide loading state
               document.getElementById('loading').style.display = 'none';

               // Store original data for pagination
               const originalData = data;

               // Initialize FAQ section and pagination container
               const faqSection = document.getElementById('faqSection');
               const paginationContainer = document.getElementById('paginationContainer');

               // Initialize pagination variables
               const itemsPerPage = 30;
               let currentPage = 1;
               const totalPages = Math.ceil(originalData.length / itemsPerPage);

               // Function to display items for the current page
               function displayItems(page) {
                   // Clear existing content in the FAQ section
                   faqSection.innerHTML = '';

                   // Calculate start and end indexes for the current page
                   const startIndex = (page - 1) * itemsPerPage;
                   const endIndex = startIndex + itemsPerPage;

                   // Slice the original data to get items for the current page
                   const pageItems = originalData.slice(startIndex, endIndex);

                   // Create FAQ sections for items on the current page
                   pageItems.forEach(item => {
                       createFaqSection(item.title, item.description, item.img_url, faqSection);
                   });

                   // Highlight the current page button
                   highlightCurrentPageButton();
               }

               // Function to create FAQ sections dynamically
               function createFaqSection(title, description, imgUrl, container) {
                   // Create elements
                   var section = document.createElement('section');
                   var h1 = document.createElement('h1');
                   var img = document.createElement('img');
                   var p = document.createElement('p');

                   // Set content
                   h1.textContent = title;
                   img.src = imgUrl;
                   p.textContent = description;

                   // Append elements to the section
                   section.appendChild(h1);
                   section.appendChild(img);
                   section.appendChild(p);

                   // Append section to the specified container
                   container.appendChild(section);
               }

               // Function to create pagination buttons dynamically
               function createPaginationButtons() {
                   // Clear existing pagination buttons
                   paginationContainer.innerHTML = '';

                   // Create "Previous" button
                   const prevButton = document.createElement('button');
                   prevButton.textContent = 'Previous';
                   prevButton.classList.add('pagination-button');
                   prevButton.disabled = currentPage === 1;
                   prevButton.addEventListener('click', () => {
                       if (currentPage > 1) {
                           currentPage--;
                           displayItems(currentPage);
                           updatePaginationButtons();
                       }
                   });
                   paginationContainer.appendChild(prevButton);

                   // Create page buttons
                   for (let i = 1; i <= totalPages; i++) {
                       const pageButton = document.createElement('button');
                       pageButton.textContent = i;
                       pageButton.classList.add('pagination-button');
                       pageButton.addEventListener('click', () => {
                           currentPage = i;
                           displayItems(currentPage);
                           updatePaginationButtons();
                       });
                       paginationContainer.appendChild(pageButton);
                   }

                   // Create "Next" button
                   const nextButton = document.createElement('button');
                   nextButton.textContent = 'Next';
                   nextButton.classList.add('pagination-button');
                   nextButton.disabled = currentPage === totalPages;
                   nextButton.addEventListener('click', () => {
                       if (currentPage < totalPages) {
                           currentPage++;
                           displayItems(currentPage);
                           updatePaginationButtons();
                       }
                   });
                   paginationContainer.appendChild(nextButton);

                   // Highlight the current page button
                   highlightCurrentPageButton();
               }

               // Function to update pagination buttons based on current page
               function updatePaginationButtons() {
                   const prevButton = paginationContainer.querySelector('.pagination-button:first-child');
                   const nextButton = paginationContainer.querySelector('.pagination-button:last-child');
                   prevButton.disabled = currentPage === 1;
                   nextButton.disabled = currentPage === totalPages;

                   // Highlight the current page button
                   highlightCurrentPageButton();
               }

               // Function to highlight the current page button
               function highlightCurrentPageButton() {
                   const pageButtons = paginationContainer.querySelectorAll('.pagination-button');
                   pageButtons.forEach(button => {
                       button.classList.remove('active');
                       if (parseInt(button.textContent) === currentPage) {
                           button.classList.add('active');
                       }
                   });
               }

               // Initialize display
               displayItems(currentPage);
               createPaginationButtons();
           })
           .catch(error => {
               // Handle error and hide loading state
               console.error('Error fetching data:', error);
               document.getElementById('loading').style.display = 'none';
           });
   </script>
</body>
</html>
